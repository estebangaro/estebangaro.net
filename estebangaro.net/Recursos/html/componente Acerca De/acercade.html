<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Acerca De</title>
    <style>
        #FondoAcercaDeG {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 125, 0.5);
        }
        
        #AcercaDeG {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            margin-top: -250px;
            margin-left: -300px;
        }
        
        #AcercaDeG .cerrar {
            position: absolute;
            right: 0;
            top: 0;
            margin-right: -11px;
            margin-top: -11px;
            width: 22px;
            height: 22px;
            cursor: pointer;
        }
        
        #AcercaDeG>.botonH,
        #AcercaDeG>.botonV {
            background-color: cadetblue;
            position: absolute;
        }
        
        #AcercaDeG>.botonH {
            width: 100%;
            height: 22px;
            left: 0;
            text-align: center;
            cursor: pointer;
        }
        
        #AcercaDeG>.botonV {
            height: 100%;
            width: 22px;
            top: 0;
            display: none;
        }
        
        #AcercaDeG>.Izq {
            left: 0;
        }
        
        #AcercaDeG>.Der {
            right: 0;
        }
        
        #AcercaDeG>.Sup {
            top: 0;
            display: none;
        }
        
        #AcercaDeG>.Inf {
            /*Se define desplazamiento en función del número de pixeles de altura*/
            bottom: -22px;
        }
        
        #AcercaDeG>.seccion {
            width: 100%;
            /*transition: all 1s cubic-bezier(0.39, 0.575, 0.565, 1);*/
        }
        
        #AcercaDeG>.oculta {
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
            opacity: 0;
        }
        
        #AcercaDeG>.seccion>.tabs {
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        #AcercaDeG>.seccion>.tabs>.tab,
        #AcercaDeG>.seccion>.contenido {
            border: solid rgb(102, 0, 102) 2px;
        }
        
        #AcercaDeG>.seccion>.tabs>.tab {
            float: left;
            border-right-width: 0;
            border-bottom-width: 0;
            padding: 0.2em 0.5em;
            margin: 0;
            cursor: pointer;
            box-sizing: border-box;
        }
        
        #AcercaDeG>#Acerca_De_Creador.seccion>.tabs>.tab:nth-child(1) {
            border-bottom-width: 2px;
            border-bottom-color: rgb(255, 0, 0);
            background-color: rgb(255, 0, 0);
        }
        
        #AcercaDeG>#Acerca_De_GaRo_nET.seccion>.tabs>.tab:nth-child(1) {
            border-bottom-width: 2px;
            border-bottom-color: rgb(0, 255, 0);
            background-color: rgb(0, 255, 0);
        }
        
        #AcercaDeG>.seccion>.tabs>.tab:last-child {
            border-right-width: 2px;
        }
        
        #AcercaDeG>.seccion>.contenido {
            height: 500px;
            position: relative;
            /*Se define desplazamiento vertical en función del ancho en pixeles de los bordes.*/
            margin-top: -2px;
        }
        
        #AcercaDeG>.seccion>.contenido>div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            visibility: hidden;
            opacity: 0;
            transition: all 2s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        #AcercaDeG>.seccion>.contenido>div:first-child {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function() {
            /*Declaración e inicialización de variables "globales"*/
            var tabPropiedadesSeleccionado = {
                'background-color': 'rgb(255, 0, 0)',
                'border-bottom-width': '2px',
                'border-bottom-color': 'rgb(255, 0, 0)'
            };
            var tabPropiedadesDeseleccionado = {
                'background-color': 'inherit',
                'border-bottom-width': '0',
                'border-bottom-color': 'inherit'
            };
            var seccionPropiedadesSeleccionada = {
                'visibility': 'visible',
                'opacity': '1'
            };
            var seccionPropiedadesDeseleccionada = {
                'visibility': 'hidden',
                'opacity': '0'
            };

            /*Invocación predeterminadas de funciones.*/
            AjustaAcercaDe();
            enlazaEventosAcercaDe();

            /*Declaración y definición de funciones*/
            function enlazaEventosAcercaDe() {
                $('#AcercaDeG > .seccion > .tabs > .tab').click(function() {
                    refrescaTabs($(this));
                });
                $('div[class="botonH Inf"]').click(function() {
                    cambiaSeccion($(this));
                });
            }

            function AjustaAcercaDe() {
                centrarTabs();
                centrarAcercaDe();
                ajustaEtiquetaAcercaDe($('div[class="botonH Inf"]'));
            }

            function ajustaEtiquetaAcercaDe(boton) {
                var siguienteSeccion = obtenSiguienteSeccion();
                boton.text(siguienteSeccion.attr('id').replace(/_/g, " "));
            }

            function obtenSiguienteSeccion() {
                var seccionesAcercaDeG = $('#AcercaDeG > .seccion');
                var acercaDeSeccionSeleccionada = obtenElementoSeleccionado('opacity',
                    seccionPropiedadesSeleccionada['opacity'],
                    seccionesAcercaDeG);
                var noSeccionSeleccionada = acercaDeSeccionSeleccionada.index();
                var noSeccionSiguiente = (noSeccionSeleccionada + 1) < seccionesAcercaDeG.length ?
                    noSeccionSeleccionada + 1 : 0;

                return seccionesAcercaDeG.eq(noSeccionSiguiente);
            }

            function centrarTabs() {
                $('#AcercaDeG > .seccion > .tabs').each(function(index, elem) {
                    var anchoTabs = 0;
                    var anchoAcercaDe = $('#AcercaDeG').outerWidth();
                    $(this).children().each(function() {
                        anchoTabs += $(this).outerWidth();
                    });
                    $(this).css('margin-left', ((anchoAcercaDe / 2) - (anchoTabs / 2)) + 'px');
                });
            }

            function centrarAcercaDe() {
                var alto = $('#AcercaDeG').outerHeight() * -1;
                var ancho = $('#AcercaDeG').outerWidth() * -1;
                $('AcercaDeG').css({
                    'margin-top': (alto / 2) + 'px',
                    'margin-left': (ancho / 2) + 'px'
                });
            }

            function refrescaTabs(tabElemento) {
                var seccionElemento = obtenSeccionXTab(tabElemento);
                var tabSeleccionada = obtenElementoSeleccionado('background-color',
                    tabPropiedadesSeleccionado['background-color'],
                    tabElemento.parent().children());

                if (tabElemento.text() != tabSeleccionada.text()) {
                    var seccionSeleccionada = obtenSeccionXTab(tabSeleccionada);
                    tabPropiedadesSeleccionado['background-color'] =
                        tabPropiedadesSeleccionado['border-bottom-color'] =
                        seccionElemento.css('background-color');

                    estilaElemento(tabPropiedadesDeseleccionado, tabSeleccionada);
                    estilaElemento(seccionPropiedadesDeseleccionada, seccionSeleccionada);
                    estilaElemento(tabPropiedadesSeleccionado, tabElemento);
                    estilaElemento(seccionPropiedadesSeleccionada, seccionElemento);
                }
            }

            function estilaElemento(Propiedades, Elemento) {
                Elemento.css(Propiedades);
            }

            function obtenElementoSeleccionado(propiedad, valor, tabs, esIgualdadOperador = true) {
                var seleccionado = undefined;
                tabs.each(function() {
                    if (seleccionado == undefined) {
                        var valorProp = $(this).css(propiedad);
                        if (esIgualdadOperador ? valorProp == valor : valorProp != valor)
                            seleccionado = $(this);
                    }
                });
                return seleccionado;
            }

            function obtenSeccionXTab(tab) {
                var noTab = tab.index();
                return tab.parent().next().children().eq(noTab);
            }

            function cambiaSeccion(seccionElemento) {
                var idSeccionElemento = seccionElemento.text().replace(/ /g, "_");
                var acercaDeSeccionElemento = $('#' + idSeccionElemento);
                var acercaDeSeccionSeleccionada = obtenElementoSeleccionado('opacity',
                    seccionPropiedadesSeleccionada['opacity'],
                    $('#AcercaDeG > .seccion'));
                estilaElemento(seccionPropiedadesSeleccionada, acercaDeSeccionElemento);
                estilaElemento(seccionPropiedadesDeseleccionada, acercaDeSeccionSeleccionada);

                ajustaEtiquetaAcercaDe(seccionElemento);

                var tabPrevSeleccionada = obtenElementoSeleccionado(
                    'background-color', 'rgba(0, 0, 0, 0)',
                    $('.tabs > .tab', acercaDeSeccionElemento), false
                );
                tabPropiedadesSeleccionado['background-color'] =
                    tabPropiedadesSeleccionado['border-bottom-color'] =
                    tabPrevSeleccionada.css('background-color');

                refrescaTabs($('.tabs > .tab:first-child', acercaDeSeccionElemento));
            }
        });
    </script>
</head>

<body>
    <div id="FondoAcercaDeG">
        <div id="AcercaDeG">
            <div class="seccion" id="Acerca_De_Creador">
                <div class="tabs">
                    <div class="tab">¿Qui&eacute;n Soy?</div>
                    <div class="tab">Habilidades</div>
                    <div class="tab">Experiencia</div>
                    <div class="tab">Proyectos</div>
                    <div class="tab">Contactame</div>
                </div>
                <div class="contenido">
                    <div style="background-color: rgb(255,0,0);"></div>
                    <div style="background-color: rgb(0,0,255);"></div>
                    <div style="background-color: rgb(0,255,0);"></div>
                    <div style="background-color: rgb(255,255,0);"></div>
                    <div style="background-color: rgb(255,204,255);"></div>
                    <img src="..\..\imagenes\salir.png" class="cerrar" />
                </div>
            </div>
            <div class="seccion oculta" id="Acerca_De_GaRo_nET">
                <div class="tabs">
                    <div class="tab">Presentación</div>
                    <div class="tab">Objetivos</div>
                    <div class="tab">Tecnologías empleadas</div>
                    <div class="tab">Unete al equipo</div>
                </div>
                <div class="contenido">
                    <div style="background-color: rgb(0,255,0);"></div>
                    <div style="background-color: rgb(255,255,0);"></div>
                    <div style="background-color: rgb(255,204,255);"></div>
                    <img src="..\..\imagenes\salir.png" class="cerrar" />
                </div>
            </div>
            <div class="botonH Sup"></div>
            <div class="botonH Inf">Acerca de GaRo NET</div>
            <div class="botonV Izq"></div>
            <div class="botonV Der"></div>
        </div>
    </div>
</body>

</html>
